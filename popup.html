<!DOCTYPE html>
<html>
  <head>
    <title>Save Time Marker</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 20px;
        width: 280px;
        background-color: #2c3e50;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        color: #ecf0f1;
      }

      h3 {
        text-align: center;
        font-size: 18px;
        margin-bottom: 15px;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #ecf0f1;
      }

      .input-group {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .input-group label {
        font-size: 14px;
        margin-right: 10px;
      }

      input {
        width: 60px;
        padding: 5px;
        border-radius: 8px;
        border: 1px solid #bdc3c7;
        background-color: #34495e;
        color: #ecf0f1;
        text-align: center;
        font-size: 14px;
        outline: none;
      }

      input:focus {
        border-color: #1abc9c;
      }

      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 8px;
        border: none;
        background-color: #1abc9c;
        color: #fff;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #16a085;
      }

      button:active {
        background-color: #148f77;
        transform: translateY(2px);
      }
    </style>
  </head>
  <body>
    <h3>Manual Time Input</h3>

    <div class="input-group">
      <label>Hours:</label>
      <input type="number" id="hours" min="0" value="0" />
    </div>

    <div class="input-group">
      <label>Minutes:</label>
      <input type="number" id="minutes" min="0" max="59" value="0" />
    </div>

    <div class="input-group">
      <label>Seconds:</label>
      <input type="number" id="seconds" min="0" max="59" value="0" />
    </div>

    <button id="save">Save</button>
    <button id="apply">Apply Saved Time</button>

    <script src="popup.js"></script>
  </body>
</html>
